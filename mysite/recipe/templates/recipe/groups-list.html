{% extends 'recipe/base-html.html' %}

{% block title %}
Group List
{% endblock %}

{% block body %}
<h1>Groups:</h1>
<div>
    {% if not groups %}
    <h3>No groups yet</h3>
    {% else %}
    <ul>
        {% for group in group %}
        <li>{{ group }}</li>
        {% endfor %}

    </ul>
    {% endif %}
</div>
{% endblock %}
